<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calcolo prezzo biglietto del treno</title>
    </head>
    <body>
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="container_white">
            <div class="row">
                <div class="col">
                    <label for="">Nome e Cognome</label>
                    <input type="text" id="nome" placeholder="Inserisci il tuo nome e cognome">
                </div>
                <div class="col">
                    <label for="">Km da percorrere</label>
                    <input type="number" id="km" placeholder="Inserisci quanti km vuoi percorrere">
                </div>
                <div class="col">
                    <label for="">Et&agrave;</label>
                    <input type="number" id="eta" placeholder="Inserisci la tua et&agrave;">
                </div>

            </div>
            <div class="row">
                <a href="#" id="calcola" class="button">Calcola</a>
                <a href="index.html" id="annulla" class="button">Annulla</a>
            </div>
        </div>
        <!-- Biglietto -->
        <h1>Il tuo biglietto</h1>
        <div id="biglietto" class="container_white">
            <h3 id="dp">DETTAGLIO PASSEGGERI</h3>
            <div id="riga_biglietto" class="row">
                <div id="col_nome" class="col">
                    <h4>NOME PASSEGGERO</h3>
                    <span id="stampanome"></span>
                </div>
                <div class="col">
                    <h4>Offerta</h4>
                    <span id="tipobiglietto">Biglietto standard</span>
                </div>
                <div class="col">
                    <h4>Carrozza</h4>
                    <span>5</span>
                </div>
                <div class="col">
                    <h4>Codice CP</h4>
                    <span>92911</span>
                </div>
                <div class="col">
                    <h4>Costo biglietto</h4>
                    <span id="stampaprezzo"></span>
                </div>
            </div>
        </div>

        <!-- Link js -->
        <script type="text/javascript" src="js/myscript.js">
        </script>
    </body>
</html>
